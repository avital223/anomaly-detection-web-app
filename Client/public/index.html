<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <title>tests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
    <script src="Controller/serverContact.js"></script>
    <script src="Model/FileHandler.js"></script>
    <script src="ViewsJS/modelsLists.js"></script>
    <script src="ViewsJS/dataTable.js"></script>
    <script src="ViewsJS/DropBox.js"></script>
    <script src="ViewsJS/ChartsHandler.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <style>
        table, th, td {
            border: 1px solid black;
        }

        .ready {
            color: green;
        }

        .pending {
            color: red;
        }

        .anomaly {
            background-color: red;
        }
    </style>
</head>
<body style="margin-left: 25px; background-color: #fafafa; color: black; font-family: Roboto">

<h1>ANOMALY DETECTION WEBAPP</h1>
<div>
    <label style="border-radius: 6px;" for="type"></label><select style="cursor: pointer; margin-right: 15px; padding: 5px; border-radius: 4px" id="type">
    <option value="hybrid">hybrid</option>
    <option value="regression">regression</option>
</select>

    <label for="modelsList"></label>
    <button onclick="setData(document.getElementById('fileInput'), document.getElementById('type').value)" type="button"
            style="cursor: pointer; padding: 5px 10px; border: none; border-radius: 4px; background-color:#00796b; color: white">
        Add
    </button>
    <button onclick="setDataDetect(document.getElementById('modelsList').value,document.getElementById('fileInput'))"
            style="cursor: pointer; padding: 5px 10px; border: none; border-radius: 4px; background-color:#00796b; color: white">
        Detect
    </button>
    <button onclick="deleteModelByID(document.getElementById('modelsList').value)" type="button"
            style="cursor: pointer; padding: 5px 10px; border: none; border-radius: 4px; background-color:#00796b; color: white">
        Delete
    </button>
    <p id="error"></p>
</div>
<label for="myChart"></label>
<div style="display: flex">
    <div>
        <div style="margin-bottom: 25px">
            <input  id="fileInput" onchange="updateDrop(event, this)" type="file"/>
            <label for="dropContainer"></label>
            <div id="dropContainer"
                 ondragend="onDragEnd(event)"
                 ondragenter="onDragEnter(event)"
                 ondragleave="onDragEnd(event)"
                 ondragover="onDrag(event)"
                 ondrop="onDrop(event, document.getElementById('fileInput'))"
                 style="border:2px solid black;height:100px; margin-top: 5px; border-radius: 4px; padding: 7px;
                 background-color: #fafafa">
                Drop Your File Here!
            </div>
        </div>
        <select class="" id="modelsList" size="30"
                style="max-height: 280px;border: 2px solid black; border-radius: 4px;    background-color: #fafafa"> </select>
    </div>
    <div style="margin-left: 27px; margin-top: 27px">
        <canvas height="422" id="myChart" style="border: 2px solid; border-radius: 4px"
                width="400"></canvas>
    </div>
</div>
<div style="display: flex; flex-direction: column">
    <table style="border: 2px solid; border-radius: 4px; margin-top: 20px; border-collapse: collapse; width: 75%" id="dataTable"></table>
    <table style="border-radius: 4px; border: 2px solid; margin-top: 20px; border-collapse: collapse; width: 75%" id="anomalies"></table>
</div>
</body>
</html>
