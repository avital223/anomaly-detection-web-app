<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <title>tests</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.js"></script>
    <script src="Controller/serverContact.js"></script>
    <script src="Model/FileHandler.js"></script>
    <script src="ViewsJS/modelsLists.js"></script>
    <script src="ViewsJS/dataTable.js"></script>
    <script src="ViewsJS/DropBox.js"></script>
    <script src="ViewsJS/ChartsHandler.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        .ready {
            color: green;
        }

        .pending {
            color: red;
        }

        .anomaly {
            background-color: red;
        }
    </style>
</head>
<body style="margin-left: 25px;">

<h1>ANOMALY DETECTION WEBAPP</h1>
<div>
    <label for="type"></label><select id="type">
    <option value="hybrid">hybrid</option>
    <option value="regression">regression</option>
</select>

    <label for="modelsList"></label>
    <input onclick="setData(document.getElementById('fileInput'), document.getElementById('type').value)" type="button"
    value="add">
    <input onclick="setDataDetect(document.getElementById('modelsList').value,document.getElementById('fileInput'))"
       type="button"
    value="detect">
    <input onclick="deleteModelByID(document.getElementById('modelsList').value)" type="button" value="delete">
    <p id="error"></p>
</div>
<label for="myChart"></label>
<div style="display: flex">
    <div>
        <div style="margin-bottom: 25px">
            <input id="fileInput" onchange="updateDrop(event, this)" type="file"/>
            <label for="dropContainer"></label>
            <div id="dropContainer"
                 ondragend="onDragEnd(event)"
                 ondragenter="onDragEnter(event)"
                 ondragleave="onDragEnd(event)"
                 ondragover="onDrag(event)"
                 ondrop="onDrop(event, document.getElementById('fileInput'))"
                 style="border:1px solid black;height:100px;">
                drop here!
            </div>
        </div>
        <select class="" id="modelsList" size="30" style="max-height: 280px"> </select>
    </div>
    <div style="margin-left: 25px; margin-top: 21px" >
        <canvas height="403" id="myChart" style="border: solid"
                width="400"></canvas>
    </div>
</div>
<div style="display: flex; flex-direction: column">
<table style=" margin-top: 20px; border-collapse: collapse; width: 75%" id="dataTable"></table>
<table style=" margin-top: 20px; border-collapse: collapse; width: 75%" id="anomalies"></table>
</div>
</body>
</html>
